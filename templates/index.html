<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">üåê AI Language Translator</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if translation %}
      <div class="alert alert-success">
        <strong>Translation:</strong> {{ translation }}
      </div>
    {% endif %}

    <form method="post" action="/translate">
      <div class="mb-3">
        <textarea name="text" class="form-control" rows="3" placeholder="Enter text to translate..."></textarea>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="src_lang" class="form-label">Source Language</label>
          <select name="src_lang" id="src_lang" class="form-select">
            {% for code, name in supported_languages.items() %}
              <option value="{{ code }}">{{ name }} ({{ code }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label for="tgt_lang" class="form-label">Target Language</label>
          <select name="tgt_lang" id="tgt_lang" class="form-select">
            {% for code, name in supported_languages.items() %}
              <option value="{{ code }}">{{ name }} ({{ code }})</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Translate</button>
    </form>
  </div>
</body>
</html>
